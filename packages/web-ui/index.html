<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta property="og:title" content="AI Chat Interface" />

    <link rel="preconnect" href="https://api.openai.com" />
    <link rel="dns-prefetch" href="https://api.openai.com" />
    
    <title>AI Chat Interface</title>

  <body>
    <div id="root">
      <!-- Loading state while React initializes -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f9fafb;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          <p style="margin-top: 16px; color: #6b7280; font-family: system-ui, -apple-system, sans-serif;">로딩 중...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
